<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Avilable Tables
    </mat-toolbar>
    <div *ngIf="tables$ | async as tables; else loading">
      <table mat-table [dataSource]="tables" class="mat-elevation-z8">

        <!-- table Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Table Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}}
            <mat-icon>home</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add Table" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Edit Table">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete Table">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
